[supervisord]
nodaemon=true

[program:postgresql]
command=/usr/lib/postgresql/9.3/bin/postgres -D /var/lib/postgresql/9.3/main -c config_file=/etc/postgresql/9.3/main/postgresql.conf
user=postgres
autorestart=true

[program:lodstatswww]
command=paster serve --reload /lodstats_www/production.ini
environment=PYTHONPATH=/lodstats_www/
